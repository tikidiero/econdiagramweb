<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" defer></script>
    <script type="module" src="./bezier.js" defer></script>
    <script type="module" src="./visual.js" defer></script>
    <script type="module" src="./interactive.js" defer></script>
    <script type="module" src="./index.js" defer></script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Economics Diagram Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <h1>Economics Diagram Generator</h1>

      <div class="layoutGrid">
        <div class="sliders">
          <label id="slidercontainertext">Curve Editor</label>
        </div>
        <div id="canvasContainer">
          <canvas id="canvas"></canvas>
          <button id="downloadbtn" download="canvas.jpg">Save Diagram</button>
          <div class="checkbox-container">
            <input name="checkbox1" type="checkbox" id="showTR">
            <label for="checkbox1">Total Revenue</label>
          </div>
        </div>
        <div class="curveListContainer singular">
          <ul id="singularCurveList">All Curves</ul>
          <div class="curveAdd">
            <select name="curves" id="curveList"></select>
            <button type="button" id="addCurveButton">Add Curve</button>
          </div>
          
        </div>
        <div class="curveListContainer pairs">
          <ul id="pairCurveList">Curve Pairs</ul> 
          <div class="curveAdd">
            <select name="curvePairsA" id="curvePairListA"></select>
            and
            <select name="curvePairsB" id="curvePairListB"></select>
            <button type="button" id="addCurvePairButton">Add</button>
          </div>
        </div>
        <div class="editorContainer">
          <!-- This part needs some cleaning -->
          <label class="editorContainerElement">x-axis name</label>
          <input class="editorContainerElement" id="xlabelname" type="text"></input>
          <button class="editorContainerElement" id="xaxiseditorbutton">Change</button>
          <button class="editorContainerElement" id="rotatebutton">Rotate</button>
          <label class="editorContainerElement">y-axis name</label>
          <input class="editorContainerElement" id="ylabelname" type="text"></input>
          <button class="editorContainerElement" id="yaxiseditorbutton">Change</button>

        </div>

      </div>
      

      </div>


        
    </main>
  </body>
</html>
